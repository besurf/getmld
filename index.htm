<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<link rel="stylesheet" href="https://untxt.github.io/getmld/icon.css">
<link rel="stylesheet" href="https://untxt.github.io/getmld/getmld.css">
<script defer src="https://untxt.github.io/getmld/getmld.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<title>
Welcome playWith Initiative
</title>
</head>
<body><!-- MDL Spinner Component with Single Color -->
<div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"style="display:none;"></div>
<!-- The drawer is always open in large screens. The header is always shown,
  even in small screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer
            mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <div class="mdl-layout-spacer"></div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                  mdl-textfield--floating-label mdl-textfield--align-right">
        <label class="mdl-button mdl-js-button mdl-button--icon"
               for="fixed-header-drawer-exp">
          <i class="material-icons">search</i>
        </label>
        <div class="mdl-textfield__expandable-holder">
          <input class="mdl-textfield__input" type="text" name="sample"
                 id="fixed-header-drawer-exp">
        </div>
      </div>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Friday Initiative</span>
    <nav class="mdl-navigation">
      <div class="mdl-navigation__link" id="home" href="home">Home</div>
      <div class="mdl-navigation__link" id="about" href="about">About</div>
      <div class="mdl-navigation__link" id="contact" href="contact">Contact</div>
      <div class="mdl-navigation__link" id="playwith" href="playwith">PlayWith</div>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content">
	<!-- Your content goes here -->
	<div id="load"></div>
	
	
	
	
	<!-- Your content goes here -->
	<script src="home.js"></script>
	</div>
  </main>
</div>

</body>
</html>
